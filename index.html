<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./img/bg_white.jpg');
            overflow: hidden;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .message {
            font-size: 5vw;
            color: #ff1493;
            font-weight: bold;
            margin-bottom: 5vw;
            padding: 2vw 5vw;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
            font-family: 'Dancing Script', cursive;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px #ff69b4;
            }

            100% {
                box-shadow: 0 0 25px #ff1493;
            }
        }

        .envelope {
            width: 30vw;
            max-width: 150px;
            height: 20vw;
            max-height: 100px;
            background: url('./img/messges.png') no-repeat center/cover;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            animation: bounce 1.5s infinite ease-in-out;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .envelope:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            width: 80px;
            height: 80px;
            max-height: 50px;
            background: url('./img/flower-white.png') no-repeat center/cover;
            animation: float 4s ease-out;
            opacity: 0;
            transform: rotate(0deg);
        }

        @keyframes float {
            0% {
                transform: scale(0.6) rotate(0deg);
                opacity: 1;
            }

            50% {
                opacity: 0.7;
                transform: scale(0.8) rotate(180deg);
            }

            100% {
                opacity: 0;
                transform: scale(1.2) rotate(360deg) translateY(-500px);
            }
        }

        .valentine-text {
            position: absolute;
            font-size: 6vw;
            max-size: 48px;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: textFloat 2.5s ease-out;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            font-family: 'Dancing Script', cursive;
        }

        @keyframes textFloat {
            0% {
                transform: translate(-50%, -50%) translateY(0px);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) translateY(-300px);
                opacity: 0;
            }
        }

        @media (max-width: 375px) {
            .message {
                font-size: 6vw;
            }

            .envelope {
                width: 50vw;
                height: 35vw;
            }

            .valentine-text {
                font-size: 7vw;
            }
        }

        @media (max-width: 430px) {
            .message {
                font-size: 5vw;
            }

            .envelope {
                width: 45vw;
                height: 30vw;
            }

            .valentine-text {
                font-size: 6.5vw;
            }
        }

        @media (max-width: 500px) {
            .message {
                font-size: 4.5vw;
            }

            .envelope {
                width: 40vw;
                height: 28vw;
            }

            .valentine-text {
                font-size: 6vw;
            }
        }
    </style>
</head>

<body>
    <div class="message">Happy Valentine's Day! Click the envelope to reveal a surprise! 💖</div>
    <div class="envelope" onclick="releaseFlowers(event)"></div>
    <div class="flowers"></div>

    <script>
        function releaseFlowers() {
            if (event) event.preventDefault();
            for (let i = 0; i < 50; i++) { // เพิ่มจำนวนดอกไม้
                let flower = document.createElement('div');
                flower.classList.add('flower');

                // Randomize the position around the screen
                let offsetX = Math.random() * window.innerWidth;
                let offsetY = Math.random() * window.innerHeight;
                flower.style.left = offsetX + 'px';
                flower.style.top = offsetY + 'px';
                flower.style.animationDelay = Math.random() * 3 + 's';
                document.querySelector('.flowers').appendChild(flower);

                setTimeout(() => flower.remove(), 4000); // ดอกไม้หายหลัง 4 วินาที
            }

            let text = document.createElement('div');
            text.classList.add('valentine-text');
            text.innerHTML = '💖 Happy Valentine! 💖';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 3000);

            // เอฟเฟกต์เปิดซองจดหมาย
            let envelope = document.querySelector('.envelope');
            envelope.style.transform = 'rotateX(120deg)';
            setTimeout(() => envelope.style.transform = 'rotateX(0deg)', 2000);
        }
    </script>
</body>

</html>
